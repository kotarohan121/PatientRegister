<table class="table table-hover">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Birth Date</th>
    <th>Gender</th>
    
  </tr>
  <tr *ngFor="let pd of service.list">
    <td>{{pd.Name}}</td>
     <td>{{pd.SurName}}</td>
   <td>{{pd.DOB | date:'shortDate'}}</td>
  <td>{{pd.Gender}}</td>
  
  
    
  </tr>
</table>
